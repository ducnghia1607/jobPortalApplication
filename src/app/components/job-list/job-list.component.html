<div class="flex flex-col space-y-6 items-center">
  <div
    *ngFor="let job of activeJobListing"
    class="flex flex-col items-start p-4 rounded-xl w-1/2 border-2 relative"
  >
    <img
      *ngIf="job.logoURL"
      src="{{ job.logoURL }}"
      alt=""
      class="absolute right-4 top-4 w-12 h-12 object-cover rounded-full"
    />
    <h2
      class="text-lg font-bold cursor-pointer"
      [routerLink]="['/jobs', job.jobId]"
    >
      {{ job.jobName }}
    </h2>
    <p>{{ job.companyName }}</p>
    <div class="flex w-full justify-between pr-12">
      <div>
        <i class="fa-solid fa-briefcase"></i>
        {{ job.experience }}
      </div>

      <div><i class="fa-brands fa-ups"></i> {{ job.package }}</div>

      <div><i class="fa-solid fa-location-dot"></i> {{ job.location }}</div>
    </div>

    <p
      class="w-[150px] overflow-hidden whitespace-nowrap truncate text-slate-500"
    >
      {{ job.jobName }}
    </p>
    <p>Few Hours Ago</p>
  </div>
</div>
