<div class="flex items-center justify-center flex-col">
  <div class="flex flex-col items-start p-4 rounded-xl w-1/2 border-2 relative">
    <img
      *ngIf="job.logoURL"
      src="{{ job.logoURL }}"
      alt=""
      class="absolute right-4 top-4 w-12 h-12 object-cover rounded-full"
    />
    <h2 class="text-lg font-bold cursor-pointer">
      {{ job.jobName }}
    </h2>
    <p>{{ job.companyName }}</p>
    <div class="flex w-full justify-between pr-12">
      <div>
        <i class="fa-solid fa-briefcase"></i>
        {{ job.experience }}
      </div>

      <div><i class="fa-brands fa-ups"></i> {{ job.package }}</div>

      <div><i class="fa-solid fa-location-dot"></i> {{ job.location }}</div>
    </div>

    <p
      class="w-[150px] overflow-hidden whitespace-nowrap truncate text-slate-500"
    >
      {{ job.jobName }}
    </p>
    <div class="flex items-center justify-between w-full">
      <p>Few Hours Ago</p>
      <button
        (click)="applyJob()"
        *ngIf="!isEmployer && isLoggedIn"
        class="btn bg-white border-2 border-sky-500 text-sky-500 rounded-full hover:bg-sky-500 hover:text-white text-lg"
      >
        Apply
      </button>

      <button
        routerLink="/login"
        *ngIf="!isEmployer && !isLoggedIn"
        class="btn bg-white border-2 border-sky-500 text-sky-500 rounded-full hover:bg-sky-500 hover:text-white text-lg"
      >
        Login to Apply
      </button>
    </div>
  </div>

  <div class="p-4 rounded-xl w-1/2 border-2 mt-6">
    <h2 class="text-lg font-bold cursor-pointer">Job Description</h2>
    {{ job.jobDescription }}
  </div>
</div>
